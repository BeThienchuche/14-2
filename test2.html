<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's 3D Gallery</title>
    <style>
        body {
            background: radial-gradient(circle, #3d0a12 0%, #000000 100%);
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            perspective: 1500px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #drag-container {
            position: relative;
            display: flex;
            margin: auto;
            transform-style: preserve-3d;
            transform: rotateX(-10deg) rotateY(0deg);
        }

        #spin-container {
            position: relative;
            display: flex;
            transform-style: preserve-3d;
        }

        #spin-container img {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            filter: blur(20px);
            transform: scale(0.1) translateZ(-3000px);
            /* Chuyển động mượt mà */
            transition: all 2.5s cubic-bezier(0.25, 1, 0.5, 1), box-shadow 0.3s ease, border 0.3s ease;
            
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.2);
            border: 1px solid rgba(255, 182, 193, 0.2);
            border-radius: 8px;
            object-fit: cover;
            cursor: pointer;
            -webkit-box-reflect: below 15px linear-gradient(transparent, transparent 60%, rgba(255, 255, 255, 0.1));
        }

        /* NÂNG CẤP: CHỈ THÊM VIỀN SÁNG HỒNG KHI HOVER */
        #spin-container img:hover {
            box-shadow: 0 0 30px #ff69b4, 0 0 60px rgba(255, 105, 180, 0.4);
            border: 2px solid #ffb6c1;
            z-index: 100;
        }

        #zoom-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.92);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            cursor: zoom-out;
        }

        #zoom-container img {
            max-width: 80%;
            max-height: 70%;
            border-radius: 10px;
            border: 3px solid #ffb6c1;
            transform: scale(0.5);
            transition: transform 0.5s ease;
        }

        #caption {
            margin-top: 25px;
            color: #ffb6c1;
            font-size: 22px;
            text-align: center;
            max-width: 80%;
            text-shadow: 0 0 10px #ff69b4;
            font-style: italic;
        }

        #menu {
            position: absolute;
            bottom: 30px;
            color: #ffb6c1;
            font-size: 14px;
            letter-spacing: 2px;
            pointer-events: none;
            text-shadow: 0 0 5px #ff1493;
            animation: breathe 3s infinite;
        }

        .heart {
            position: fixed;
            color: #ff1493;
            font-size: 20px;
            pointer-events: none;
            z-index: -1;
            animation: float 5s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        @keyframes breathe {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>

    <div id="drag-container">
        <div id="spin-container">
            <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9?w=500" alt="Yêu em từ cái nhìn đầu tiên ❤️">
            <img src="https://images.unsplash.com/photo-1529333166437-7750a6dd5a70?w=500" alt="Mỗi ngày bên em là một món quà">
            <img src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?w=500" alt="Cảm ơn em đã xuất hiện trong đời anh">
            <img src="https://images.unsplash.com/photo-1516589178581-6cd7833ae3b2?w=500" alt="Nụ cười của em là nắng ấm đời anh">
            <img src="https://images.unsplash.com/photo-1522673607200-1645062cd958?w=500" alt="Nơi nào có em, nơi đó là nhà">
            <img src="https://images.unsplash.com/photo-1621600411688-4be93cd68504?w=500" alt="Hứa sẽ đi cùng em đến cuối con đường">
            <img src="https://images.unsplash.com/photo-1523438885200-e635ba2c371e?w=500" alt="Valentine này thật hạnh phúc nhé!">
            <img src="https://images.unsplash.com/photo-1542038784456-1ea8c935640e?w=500" alt="Mãi yêu em như ngày đầu">
            <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9?w=500" alt="Yêu em từ cái nhìn đầu tiên ❤️">
            <img src="https://images.unsplash.com/photo-1529333166437-7750a6dd5a70?w=500" alt="Mỗi ngày bên em là một món quà">
        </div>
    </div>

    <div id="zoom-container">
        <img src="" id="zoomed-img">
        <div id="caption"></div>
    </div>

    <div id="menu">CHẠM ĐỂ MỞ QUÀ - XOAY ĐỂ KHÁM PHÁ</div>

    <script>
        const radius = 320; 
        const imgWidth = 180;
        const imgHeight = 250;
        
        const odrag = document.getElementById('drag-container');
        const ospin = document.getElementById('spin-container');
        const aImg = ospin.getElementsByTagName('img');
        const zoomContainer = document.getElementById('zoom-container');
        const zoomedImg = document.getElementById('zoomed-img');
        const caption = document.getElementById('caption');

        ospin.style.width = imgWidth + "px";
        ospin.style.height = imgHeight + "px";

        function init() {
            for (let i = 0; i < aImg.length; i++) {
                setTimeout(() => {
                    aImg[i].style.opacity = "1";
                    aImg[i].style.filter = "blur(0)";
                    aImg[i].style.transform = `rotateY(${i * (360 / aImg.length)}deg) translateZ(${radius}px)`;
                }, i * 250);

                aImg[i].onclick = function() {
                    zoomedImg.src = this.src;
                    caption.innerText = this.alt;
                    zoomContainer.style.display = 'flex';
                    odrag.style.opacity = '0.05';
                    setTimeout(() => zoomedImg.style.transform = 'scale(1)', 50);
                };
            }
        }

        zoomContainer.onclick = function() {
            zoomedImg.style.transform = 'scale(0.5)';
            setTimeout(() => {
                this.style.display = 'none';
                odrag.style.opacity = '1';
            }, 300);
        };

        let tX = 0, tY = 10; 
        let autoRotateTimer;

        function applyTransform() {
            if(tY > 60) tY = 60;
            if(tY < -60) tY = -60;
            odrag.style.transform = `rotateX(${-tY}deg) rotateY(${tX}deg)`;
        }

        function autoRotate() {
            tX += 0.15;
            applyTransform();
            autoRotateTimer = requestAnimationFrame(autoRotate);
        }

        document.onpointerdown = function(e) {
            cancelAnimationFrame(autoRotateTimer);
            let sX = e.clientX, sY = e.clientY;

            this.onpointermove = function(e) {
                let nX = e.clientX, nY = e.clientY;
                tX += (nX - sX) * 0.15;
                tY += (nY - sY) * 0.15;
                applyTransform();
                sX = nX; sY = nY;
            };

            this.onpointerup = function() {
                this.onpointermove = null;
                autoRotate();
            };
        };

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = Math.random() * 15 + 15 + 'px';
            heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
            heart.style.opacity = Math.random() * 0.7 + 0.3;
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }

        window.onload = () => {
            init();
            setTimeout(autoRotate, 2000);
            setInterval(createHeart, 400);
        };

        window.oncontextmenu = () => false;
    </script>
</body>
</html>
